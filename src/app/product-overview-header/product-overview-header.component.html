<div class="flex flex-column md:flex-row md:justify-content-start">
  <p-dropdown
    [options]="filterManufacturer"
    [autoDisplayFirst]="false"
    [placeholder]="'Filter By Manufacturer'"
    styleClass="w-15"
    (onChange)="onManufacturerFilterChange($event)"
  />
  <p-dropdown
    [options]="allSmartphonesByFilteredManufacturer()"
    [placeholder]="'Filter By Smartphone'"
    [disabled]="filteredManufacturer() ? false : true"
    [autoDisplayFirst]="false"
    styleClass="ml-5"
    (onChange)="onSmartphoneSelectedChange($event)"
  />
  <!-- <p-dropdown
    [options]="sortOptionsMax"
    [autoDisplayFirst]="false"
    [placeholder]="'Sort By Max Price'"
    (onChange)="onSortChange($event)"
    styleClass="ml-5"
  />
  <p-dropdown
    [options]="sortOptionsMonth"
    [autoDisplayFirst]="false"
    [placeholder]="'Sort By Monthly Price'"
    (onChange)="onSortChange($event)"
    styleClass="ml-5"
  /> -->
  <div class="card flex justify-content-center">
    <p-button
      icon="pi pi-check"
      severity="success"
      [disabled]="sendRequestDisabled"
      class="ml-5"
      (click)="sendRequest()"
    />
    <p-button
      icon="pi pi-trash"
      severity="danger"
      class="ml-5"
      [disabled]="clearDataViewDisabled"
      (click)="clearDataView()"
    />
    <p-button icon="pi pi-upload" class="ml-5" (click)="showDialog()" />
    <p-dialog
      header="Upload JSON"
      [(visible)]="visible"
      [style]="{ width: '50vw', height: '900px' }"
    >
      <div class="card flex justify-content-center">
        <textarea
          rows="5"
          pInputTextarea
          [(ngModel)]="productList"
          [autoResize]="true"
        ></textarea>
      </div>
      <ng-template pTemplate="footer">
        <p-button
          icon="pi pi-check"
          (click)="updateJSON()"
          label="Ok"
          pAutoFocus
          [autofocus]="true"
        ></p-button>
      </ng-template>
    </p-dialog>
  </div>
</div>
